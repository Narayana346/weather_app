<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather_App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name "
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error" id="error_text">
        <p>Invalid City Name</p>
      </div>
      <div class="weather" id="weather_box">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="weather_icon" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" class="weather_icon" />
            <div>
              <p class="wind"></p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
